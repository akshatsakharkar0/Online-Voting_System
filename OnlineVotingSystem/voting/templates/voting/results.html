{% extends 'voting/base.html' %}

{% block content %}
<div class="min-h-screen bg-gray-100 flex flex-col items-center">
    <h1 class="text-3xl font-bold text-gray-800 my-6">Results for {{ election.name }}</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 w-full max-w-4xl px-4">
        {% for candidate in candidates %}
        <div class="bg-white shadow-lg rounded-lg p-6 text-center">
            <h3 class="text-xl font-bold text-gray-700 mb-2">{{ candidate.name }}</h3>
            <p class="text-lg text-blue-500 font-semibold">Votes: {{ candidate.vote_set.count }}</p>
        </div>
        {% empty %}
        <p class="text-center col-span-full text-gray-600">No candidates found for this election.</p>
        {% endfor %}
    </div>

    <a href="{% url 'election_list' %}"
       class="mt-6 bg-blue-500 text-white font-medium py-2 px-4 rounded-lg hover:bg-blue-600 transition duration-300">
        Back to Elections
    </a>
</div>
{% endblock %}
