{% extends 'voting/base.html' %}

{% block content %}
<div class="max-w-md mx-auto mt-12 p-6 bg-white border border-gray-200 shadow-md rounded-lg text-center">
    <h1 class="text-2xl font-bold text-red-500 mb-4">Error</h1>
    <p class="text-lg text-gray-700 mb-6">You don't have permission to vote in this election.</p>
    <div class="space-y-3 sm:space-y-0 sm:space-x-4 flex flex-col sm:flex-row justify-center">
        <a href="{% url 'election_list' %}"
           class="inline-block bg-blue-500 text-white font-medium py-2 px-4 rounded hover:bg-blue-600 transition duration-300">
            Back to Elections
        </a>
        <a href="{% url 'logout' %}"
           class="inline-block bg-gray-500 text-white font-medium py-2 px-4 rounded hover:bg-gray-600 transition duration-300">
            Log Out
        </a>
    </div>
</div>
{% endblock %}
