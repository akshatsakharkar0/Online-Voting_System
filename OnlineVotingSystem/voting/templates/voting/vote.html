{% extends 'voting/base.html' %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md bg-white shadow-md rounded-lg p-6 transform -translate-y-20">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Vote for {{ election.name }}</h1>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div class="space-y-3">
                {% for candidate in candidates %}
                    <label class="flex items-center space-x-3">
                        <input
                            type="radio"
                            name="candidate"
                            value="{{ candidate.id }}"
                            class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300">
                        <span class="text-gray-700 font-medium">{{ candidate.name }}</span>
                    </label>
                {% endfor %}
            </div>
            <button
                type="submit"
                class="w-full bg-blue-500 text-white font-medium py-2 px-4 rounded-lg hover:bg-blue-600 transition duration-300">
                Submit Vote
            </button>
        </form>
    </div>
</div>
{% endblock %}
